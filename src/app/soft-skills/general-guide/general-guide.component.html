<nb-card class="flex-stretch" *ngIf="guideUrl$ | async as guideUrl">
  <nb-card-header>
    <h4 class="text-primary">Manual de uso</h4>
  </nb-card-header>
  <nb-card-body class="flex flex-col">
    <app-safe-iframe class="flex-stretch" [src]="guideUrl"></app-safe-iframe>
  </nb-card-body>
</nb-card>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card class="onboarding-card">
    <nb-card-body>
      <div class="row">
        <div class="col-xs-4">
          <img src="/img/ticmas-image.svg" alt="" class="onboarding-logo" />
        </div>
        <div class="col-xs-8">
          <h5 class="h5 title">
            ¡Bienvenido a la guía docente!
          </h5>
          <p class="paragraph">
            Esta es la guía del docente
          </p>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</ng-template>
