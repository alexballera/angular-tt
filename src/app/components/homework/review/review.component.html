<div class="row animated fadeIn">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-3">
        <app-student-selector
          [students]="studentList$ | async"
          [selectedItem]="selectedStudentAssignmentId$ | async"
          (onItemChange)="onStudentChange($event)"
        ></app-student-selector>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-9">
    <app-homework-assignment
      [submissionIndex]="submissionIndex"
      (commentType)="sendCommentType($event)"
      (updateIndex)="setSubmissionIndex($event)"
    ></app-homework-assignment>
  </div>
  <div class="col-xs-12 col-sm-3">
    <app-homework-comments
      [commentType]="commentType"
      [submissionIndex]="submissionIndex"
      [showPlaceholder]="showPlaceholder"
      (onPlaceholderChange)="setPlaceholderStatus($event)"
      (commentTypeChange)="setCommentType($event)"
    ></app-homework-comments>
  </div>
</div>
