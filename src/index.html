<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png" />
    <link
      id="appFavicon96x96"
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/favicon-96x96.png"
    />
    <link
      id="appFavicon32x32"
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link
      id="appFavicon16x16"
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffffff" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.19.0.min.js"></script>
  </head>

  <body>
    <app-root></app-root>

    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      window.addEventListener('[TICMAS] bootstrap', () => {
        const { gTagIds = [] } = window.__env
        if (gTagIds.length) {
          gtag('js', new Date())
          gTagIds.forEach(id => gtag('config', id, { send_page_view: false }))
          const script = document.createElement('script')
          script.async = true
          script.src =
            'https://www.googletagmanager.com/gtag/js?id=' + gTagIds[0]
          document.head.append(script)
        }
      })
    </script>
  </body>
</html>
